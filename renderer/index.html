<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaan IDE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-nav">
    <button id="toggle-files">☰</button>
  </div>
  
  <div id="main-layout">
    <div id="file-panel" class="visible">
      <div class="panel-title">EXPLORER</div>
      <div class="file-actions">
        <div class="action" id="open-project" title="Open Folder">
          <span class="action-icon">📁</span>
          <span class="action-text">Open Folder</span>
        </div>
      </div>
      <div id="file-list"></div>
    </div>

    <div id="editor-container">
      <div id="editor-tabs"></div>
      <div id="container"></div>
    </div>

    <div id="chat-panel">
      <div id="chat-header">
        <span class="chat-title">AI Assistant</span>
        <div class="chat-actions">
          <button id="chat-clear-cache" title="Clear AI memory cache" class="icon-button">🗑️</button>
          <button id="chat-close" title="Close chat" class="icon-button">✕</button>
        </div>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-area">
        <textarea id="chat-input" placeholder="Ask AI something..."></textarea>
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <!-- Monaco Editor yükleyicisi -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>
  
  <!-- Uygulama modülleri -->
  <script type="module" src="contextManager.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="fileManager.js"></script>
  
  <!-- Ana uygulama başlatıcı -->
  <script type="module" src="index.js"></script>
</body>
</html>
